name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Validate tsconfig references
        run: npm run validate:tsrefs
      
      - name: Run linter
        run: npm run lint
      
      - name: Check formatting
        run: npm run format:check
      
      - name: Type check
        run: |
          # ensure no stale compiled artifacts exist that can confuse tsserver/tsc
          rm -rf packages/*/dist || true
          npm run typecheck
      
      - name: Run root tests, build and workspace tests
        run: npm run test:root && npm run build && npm run test
      
      - name: Generate OpenAPI specs
        run: npm run generate:openapi
      
      - name: Upload OpenAPI specs
        uses: actions/upload-artifact@v4
        with:
          name: openapi-specs
          path: openapi/
