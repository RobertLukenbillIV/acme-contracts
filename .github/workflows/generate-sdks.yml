name: Generate SDKs

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  OPENAPI_GENERATOR_VERSION: v7.1.0

jobs:
  generate-openapi:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages
        run: npm run build
      
      - name: Generate OpenAPI specs
        run: npm run generate:openapi
      
      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Upload OpenAPI specs
        uses: actions/upload-artifact@v4
        with:
          name: openapi-specs
          path: openapi/

  generate-typescript-sdk:
    needs: generate-openapi
    runs-on: ubuntu-latest
    
    steps:
      - name: Download OpenAPI specs
        uses: actions/download-artifact@v4
        with:
          name: openapi-specs
          path: openapi/
      
      - name: Generate TypeScript SDK
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: typescript-fetch
          openapi-file: openapi/tickets.openapi.json
          config-file: .openapi-generator/typescript-config.json
          generator-tag: ${{ env.OPENAPI_GENERATOR_VERSION }}
      
      - name: Upload TypeScript SDK
        uses: actions/upload-artifact@v4
        with:
          name: typescript-sdk
          path: sdks/typescript/

  generate-python-sdk:
    needs: generate-openapi
    runs-on: ubuntu-latest
    
    steps:
      - name: Download OpenAPI specs
        uses: actions/download-artifact@v4
        with:
          name: openapi-specs
          path: openapi/
      
      - name: Generate Python SDK
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: python
          openapi-file: openapi/tickets.openapi.json
          config-file: .openapi-generator/python-config.json
          generator-tag: ${{ env.OPENAPI_GENERATOR_VERSION }}
      
      - name: Upload Python SDK
        uses: actions/upload-artifact@v4
        with:
          name: python-sdk
          path: sdks/python/

  generate-java-sdk:
    needs: generate-openapi
    runs-on: ubuntu-latest
    
    steps:
      - name: Download OpenAPI specs
        uses: actions/download-artifact@v4
        with:
          name: openapi-specs
          path: openapi/
      
      - name: Generate Java SDK
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: java
          openapi-file: openapi/tickets.openapi.json
          config-file: .openapi-generator/java-config.json
          generator-tag: ${{ env.OPENAPI_GENERATOR_VERSION }}
      
      - name: Upload Java SDK
        uses: actions/upload-artifact@v4
        with:
          name: java-sdk
          path: sdks/java/

  generate-kotlin-sdk:
    needs: generate-openapi
    runs-on: ubuntu-latest
    
    steps:
      - name: Download OpenAPI specs
        uses: actions/download-artifact@v4
        with:
